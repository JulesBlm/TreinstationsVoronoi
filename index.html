<!DOCTYPE html>
<html lang="en">

<head>
  <title>Stations Voronoi</title>
  <style>

  body { 
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  }

  .background {
    fill: none;
    pointer-events: all;
  }

  .path {
    stroke-linejoin: round;
  }

  body {
    text-align: center;
  }

  .station {
    fill: white;
    opacity: 0.9;
    r: 1.6;
  }

  .voronoi {
    fill: none;
    stroke: #ff7f7f;
    stroke-width: 0.7px;
    opacity: 0.55;
  }

  .spoor {
    fill: none;
    stroke: black;
    stroke-width: 0.8px;
  }

  .wijk:hover {
    opacity: 0.5;
  }

  .wijk-borders {
    fill: none;
    stroke: #fff;
    stroke-width: 0.2px;
    stroke-linejoin: round;
    stroke-linecap: round;
    pointer-events: none;
  }

  .gemeente-borders {
    fill: none;
    stroke: black;
    stroke-width: 0.5px;
    stroke-linejoin: round;
    stroke-linecap: round;
    pointer-events: none;
    opacity: 0.4;
  }

  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v1.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>
</head>

<body>

<h1>Voronoi Stations Nederland + Bevolkingsdichtheid per wijk</h1>

<svg width="900" height="80" id="legend" id="legend"></svg>

<svg id="map"></svg>

<strong>Voronoi Diagram</strong>
<form id="controls">
  <label><input type="radio" name="mode" value="Show" checked>Aan</label>
  <label><input type="radio" name="mode" value="Hide">Uit</label>
</form>

<p> Bron: CBS, NS</p>

<script src="main.js"></script>
</body>

</html>
